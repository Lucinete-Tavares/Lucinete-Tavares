<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrela Cadente</title>
    <style>
        body {
            background-color: #001f3f;
            overflow: hidden;
            position: relative;
            height: 100vh;
            margin: 0;
        }

        .star {
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            background-color: yellow;
            clip-path: polygon(50% 0%, 63% 35%, 100% 35%, 72% 57%, 82% 91%, 50% 70%, 18% 91%, 28% 57%, 0% 35%, 37% 35%);
            animation: fall 2s infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = Math.random() * 2 + 1 + 's'; // Duração aleatória entre 1s e 3s
            document.body.appendChild(star);

            // Remover a estrela após a animação
            star.addEventListener('animationend', () => {
                star.remove();
            });
        }

        // Criar estrelas a cada 300ms
        setInterval(createStar, 300);
    </script>
</body>
</html>
